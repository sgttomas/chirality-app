name: Harness Pre-merge Validation

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  harness-premerge:
    name: Harness pre-merge
    runs-on: ubuntu-latest
    env:
      HARNESS_BASE_URL: http://127.0.0.1:3000
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Verify CI prerequisites
        run: |
          if [ -z "${ANTHROPIC_API_KEY:-}" ]; then
            echo "Missing ANTHROPIC_API_KEY secret." >&2
            exit 1
          fi

          if ! command -v claude >/dev/null 2>&1; then
            echo "Claude CLI is required on PATH for harness validation." >&2
            exit 1
          fi

          claude --version

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend server
        run: |
          cd frontend
          nohup npm run dev -- --hostname 127.0.0.1 --port 3000 >/tmp/chirality-harness-dev.log 2>&1 &
          echo $! >/tmp/chirality-harness-dev.pid

      - name: Wait for harness API readiness
        run: |
          for attempt in $(seq 1 90); do
            status="$(curl -sS -o /tmp/harness-ready.json -w "%{http_code}" --get \
              --data-urlencode "projectRoot=${GITHUB_WORKSPACE}" \
              "${HARNESS_BASE_URL}/api/harness/session/list" || true)"

            if [ "${status}" = "200" ]; then
              exit 0
            fi

            sleep 2
          done

          echo "Harness API did not become ready at ${HARNESS_BASE_URL}." >&2
          if [ -f /tmp/chirality-harness-dev.log ]; then
            tail -n 200 /tmp/chirality-harness-dev.log || true
          fi
          exit 1

      - name: Run harness pre-merge wrapper
        run: |
          cd frontend
          npm run harness:validate:premerge

      - name: Verify stable summary artifact
        run: |
          test -f frontend/artifacts/harness/section8/latest/summary.json

      - name: Upload Section 8 summary artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: harness-section8-summary
          path: frontend/artifacts/harness/section8/latest/summary.json
          if-no-files-found: error

      - name: Print frontend server logs on failure
        if: failure()
        run: |
          if [ -f /tmp/chirality-harness-dev.log ]; then
            tail -n 200 /tmp/chirality-harness-dev.log || true
          fi

      - name: Stop frontend server
        if: always()
        run: |
          if [ -f /tmp/chirality-harness-dev.pid ]; then
            kill "$(cat /tmp/chirality-harness-dev.pid)" || true
          fi
