name: Desktop Release (Template)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_release:
        description: "Publish artifacts to a GitHub Release"
        required: false
        default: false
        type: boolean
      version_tag:
        description: "Tag to publish on workflow_dispatch (for example v0.1.0)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: desktop-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-macos:
    name: Build macOS installers
    runs-on: macos-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Normalize macOS signing env
        shell: bash
        run: |
          if [[ -n "${CSC_LINK:-}" && -n "${CSC_KEY_PASSWORD:-}" ]]; then
            echo "macOS signing enabled."
          else
            echo "macOS signing disabled (CSC_LINK/CSC_KEY_PASSWORD not fully configured)."
            {
              echo "CSC_IDENTITY_AUTO_DISCOVERY=false"
              echo "CSC_LINK="
              echo "CSC_KEY_PASSWORD="
              echo "APPLE_ID="
              echo "APPLE_APP_SPECIFIC_PASSWORD="
              echo "APPLE_TEAM_ID="
            } >> "$GITHUB_ENV"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build -- --webpack

      - name: Build macOS DMG artifacts
        run: npx electron-builder@25.1.8 --mac dmg --arm64 --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-installers
          path: |
            frontend/dist-electron/*.dmg
            frontend/dist-electron/*.dmg.blockmap
          if-no-files-found: error
          retention-days: 14

  build-windows:
    name: Build Windows installers
    runs-on: windows-latest
    defaults:
      run:
        working-directory: frontend
    env:
      WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
      WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Normalize Windows signing env
        shell: pwsh
        run: |
          if ($env:WIN_CSC_LINK) {
            "CSC_LINK=$env:WIN_CSC_LINK" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
          if ($env:WIN_CSC_KEY_PASSWORD) {
            "CSC_KEY_PASSWORD=$env:WIN_CSC_KEY_PASSWORD" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build -- --webpack

      - name: Build Windows NSIS artifacts
        run: npx electron-builder@25.1.8 --win nsis --x64 --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-installers
          path: |
            frontend/dist-electron/*.exe
            frontend/dist-electron/*.exe.blockmap
          if-no-files-found: error
          retention-days: 14

  publish-release:
    name: Publish GitHub release assets
    runs-on: ubuntu-latest
    needs:
      - build-macos
      - build-windows
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.publish_release)

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-macos-installers
          path: release-assets/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-windows-installers
          path: release-assets/windows

      - name: Resolve release tag
        id: resolve_tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "tag=${GITHUB_REF_NAME}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if [ -n "${{ inputs.version_tag }}" ]; then
            echo "tag=${{ inputs.version_tag }}" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          echo "Missing version_tag input for workflow_dispatch release publishing." >&2
          exit 1

      - name: Publish release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.resolve_tag.outputs.tag }}
          name: ${{ steps.resolve_tag.outputs.tag }}
          generate_release_notes: true
          draft: true
          files: |
            release-assets/macos/*.dmg
            release-assets/macos/*.dmg.blockmap
            release-assets/windows/*.exe
            release-assets/windows/*.exe.blockmap
          fail_on_unmatched_files: true
